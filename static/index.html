<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Optimización de Ruta - Búsqueda Tabú</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="number"] {
            padding: 5px;
            width: 200px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
        }
        #resultado {
            margin-top: 30px;
            background-color: #fff;
            padding: 20px;
            border-left: 5px solid #007bff;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Optimización de Ruta con Búsqueda Tabú</h1>

    <label for="temperatura">Temperatura inicial:</label>
    <input type="number" id="temperatura" step="0.1" required>

    <label for="minima">Temperatura mínima:</label>
    <input type="number" id="minima" step="0.1" required>

    <label for="velocidad">Velocidad (tamaño de lista tabú):</label>
    <input type="number" id="velocidad" required>

    <button onclick="optimizarRuta()">Optimizar Ruta</button>

    <div id="resultado"></div>

    <script>
        function optimizarRuta() {
            const temperatura = document.getElementById("temperatura").value;
            const minima = document.getElementById("minima").value;
            const velocidad = document.getElementById("velocidad").value;

            fetch("/optimizar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    temperatura: temperatura,
                    minima: minima,
                    velocidad: velocidad
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Error en la respuesta del servidor");
                }
                return response.json();
            })
            .then(data => {
                const resultadoDiv = document.getElementById("resultado");
                resultadoDiv.style.display = "block";
                resultadoDiv.innerHTML = `
                    <h2>Ruta Optimizada:</h2>
                    <p><strong>Ruta:</strong> ${data.ruta.join(" → ")}</p>
                    <p><strong>Distancia Total:</strong> ${data.distancia} unidades</p>
                `;
            })
            .catch(error => {
                alert("Error al optimizar la ruta.");
                console.error(error);
            });
        }
    </script>
</body>
</html>
